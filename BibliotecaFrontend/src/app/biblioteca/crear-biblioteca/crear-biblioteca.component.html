<h2 mat-dialog-title>{{titulo}} Biblioteca</h2>


<mat-dialog-content>
  <form [formGroup]="formBiblioteca">
    <div clas="row mt-2">
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input formControlName="nombreBiblioteca" matInput autocomplete="off">
        </mat-form-field>
      </div>
    </div>
    <div clas="row mt-2">
      <div clas="row mt-2">
        <div class="col-12">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Ubicacion</mat-label>
            <input formControlName="ubicacion" matInput autocomplete="off">
          </mat-form-field>
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close="true" color="warn">Volver</button>
  <button mat-raised-button color="primary" [disabled]="formBiblioteca.invalid" (click)="crearModificarBiblioteca()">{{nombreBoton}}</button>
</mat-dialog-actions>
