<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let libro"> {{ libro.id }} </td>
  </ng-container>

  <!-- Título Column -->
  <ng-container matColumnDef="titulo">
    <th mat-header-cell *matHeaderCellDef> Título </th>
    <td mat-cell *matCellDef="let libro"> {{ libro.titulo }} </td>
  </ng-container>

  <!-- Autor Column -->
  <ng-container matColumnDef="autor">
    <th mat-header-cell *matHeaderCellDef> Autor </th>
    <td mat-cell *matCellDef="let libro"> {{ libro.autor }} </td>
  </ng-container>

  <!-- ISBN Column -->
  <ng-container matColumnDef="isbn">
    <th mat-header-cell *matHeaderCellDef> ISBN </th>
    <td mat-cell *matCellDef="let libro"> {{ libro.isbn }} </td>
  </ng-container>

    <!-- ISBN Column -->
    <ng-container matColumnDef="Accion">
    <th mat-header-cell *matHeaderCellDef> Accion </th>
    <td mat-cell *matCellDef="let libro">
      
      <button mat-icon-button routerLink="['libro/editar', libro.id]"></button>
      <button mat-flat-button color="primary" class="editar-libro-btn" (click)="editarLibro(libro)">Editar</button>
      <button mat-flat-button color="warn" (click)="eliminarLibro(libro.id)">Eliminar</button>
    </td>
  </ng-container>
  <!-- Disponible Column -->
  <ng-container matColumnDef="disponible">
    <th mat-header-cell *matHeaderCellDef> Disponible </th>
    <td mat-cell *matCellDef="let libro"> {{ libro.disponible ? 'Sí' : 'No' }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
